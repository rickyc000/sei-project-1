<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://use.fontawesome.com/088925bb52.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js" charset="utf-8"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/tetris-game-favicon.png">
  <title>TETRIS</title>
</head>

<body>
  <header>

  </header>

  <main>
    <section class="left-panel">

      <div class="tetris">
        <div>Tetris</div>
      </div>

      <section class="start-reset-game">
        <div class="start-button">
          Start Game
        </div>
        <div class="reset-button">
          Reset Game
        </div>
      </section>

      <section class="controls-wrapper">
        <div>
          <i class="fas fa-caret-up"></i>
        </div>
        <div>
          Rotate
        </div>
        <div class="left-right">
          <div>
            <i class="fas fa-caret-left"></i>
          </div>
          <div>
            Left
          </div>
          <div>
            Right
          </div>
          <div>
            <i class="fas fa-caret-right"></i>
          </div>
        </div>

        
        <div>
          Down
        </div>
        <div>
          <i class="fas fa-caret-down"></i>
        </div>
      </section>

      <section class="music-on-off-section">
        <div id="music-on-off">
          Music On
        </div>
        <div id="speaker-icon">
          <i class="fas fa-volume-up"></i>
        </div>
        <div id="mute-icon">
          <i class="fas fa-volume-mute"></i>
        </div>
      </section>

    </section>

    <div class="grid-wrapper">
      <div class="grid">
      </div>
    </div>

    <section class="right-panel">

      <section class="score-wrapper">
        <div>Score</div>
        <div class="score-display"></div>
      </section>

      <section class="up-next-wrapper">
        <div>Up Next </div>
        <div class="up-next-grid">
        </div>
      </section>

      <section class="level-wrapper">
        <div>Level</div>
        <div class="level-display"></div>
      </section>

    </section>
  </main>

  <div class="game-over-wrapper">
    <div class="game-over-box">
      <div class="game-over">
        Game Over
      </div>
      <div class="play-again">
        Play again?
      </div>
    </div>
  </div>

  <audio id="music" src='./assets/ccl-tachyon-frog.wav'></audio>
  <audio id="clear-row" src='./assets/020-hi-hat-fx-zenhiser.wav'></audio>
</body>

</html>
